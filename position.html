<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 0;
        ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
            z-index: 0;
        ">
            sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 0px;
                top: 0px;
                z-index: 1;
            ">
                X
            </div>
        </div>

        <!--Position absolute means an object that scrolls up and down with page-->
        <!--Moreover if it is written with a higher z index then it will be above the position: fixed elements-->
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            left: 10px;
            top: 10px;
            z-index: 1;
        ">
            Absolute
        </div>


        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">
            div 2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
            ">
                5:00
            </div>
        </div>
    </body>
</html>
